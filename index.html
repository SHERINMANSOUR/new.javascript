<!DOCTYPE html>
<html>
<head>
  <title>Smartphone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Smartphone Details</h1>
  <div id="smartPhone-info">
    <h2>Brand: <span id="brand"></span></h2>
    <h2>Model: <span id="model"></span></h2>
    <h2>Color: <span id="color"></span></h2>
    <h2>Waterproof: <span id="waterproof"></span></h2>
    <h2>Storage Capacity: <span id="storage"></span></h2>
    <h2>5G: <span id="has5G"></span></h2>
    <h2>Operating System: <span id="os"></span></h2>
    <h2>Features:</h2>
    <ul id="features"></ul>
    <h2>Apps:</h2>
    <ul id="apps"></ul>
    <h2>Camera:</h2>
    <h3>Camera Resolution: <span id="camera-resolution"></span></h3>
    <h3>Triple Camera: <span id="triple-camera"></span></h3>
    <h3>Camera Modes:</h3>
    <ul id="camera-modes"></ul>
    <h3>Front Camera: <span id="front-camera"></span></h3>
  </div>
  <script defer src="smartPhone.js"></script></body>
</html>
